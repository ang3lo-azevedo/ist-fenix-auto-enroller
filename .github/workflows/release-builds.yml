name: Build and release executables

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.2.3)"
        required: true
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }
          pip install pyinstaller

      - name: Build Windows executable
        shell: pwsh
        run: |
          pyinstaller --onefile --windowed main.py --name ist-fenix-auto-enroller-windows-x64 --hidden-import=requests --hidden-import=bs4 --hidden-import=selenium

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ist-fenix-auto-enroller-windows-x64
          path: dist/ist-fenix-auto-enroller-windows-x64.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller --onefile main.py --name ist-fenix-auto-enroller-linux-x64 --hidden-import=requests --hidden-import=bs4 --hidden-import=selenium
          chmod +x dist/ist-fenix-auto-enroller-linux-x64

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ist-fenix-auto-enroller-linux-x64
          path: dist/ist-fenix-auto-enroller-linux-x64

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          target_commitish: ${{ github.sha }}
          files: |
            dist/ist-fenix-auto-enroller-windows-x64/ist-fenix-auto-enroller-windows-x64.exe
            dist/ist-fenix-auto-enroller-linux-x64/ist-fenix-auto-enroller-linux-x64
