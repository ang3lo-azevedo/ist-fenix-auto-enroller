name: Build and release executables

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }
          pip install pyinstaller

      - name: Build Windows executable
        shell: pwsh
        run: |
          pyinstaller --onefile --windowed main.py --name ist-fenix-auto-enroller

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ist-fenix-auto-enroller-windows
          path: dist/ist-fenix-auto-enroller.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller --onefile main.py --name ist-fenix-auto-enroller
          chmod +x dist/ist-fenix-auto-enroller

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ist-fenix-auto-enroller-linux
          path: dist/ist-fenix-auto-enroller

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ist-fenix-auto-enroller-windows/ist-fenix-auto-enroller.exe
            dist/ist-fenix-auto-enroller-linux/ist-fenix-auto-enroller
